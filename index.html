<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="playArea">
      <div id="userChoice">
        <div id="userRole">
          <button>✊</button>
          <button>✋</button>
          <button>✌️</button>
        </div>
        <div id="userColor">
          <button>🟡</button>
          <button>⚪</button>
          <button>⚫</button>
        </div>
      </div>

      <div id="results">
        <input id="userResult" readonly />
        <input id="winner" readonly />
        <input id="computerResult" readonly />
      </div>

      <div id="computerChoice">
        <div id="computerRole">
          <button>✊</button>
          <button>✋</button>
          <button>✌️</button>
        </div>
        <div id="computerColor">
          <button>🟡</button>
          <button>⚪</button>
          <button>⚫</button>
        </div>
      </div>
    </div>
    <style src="index.js"></style>
  </body>
</html>
